<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll for Sandwich</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Roll for Sandwich</h1>
        </header>

        <main>
            <section id="landing" class="show">
                <button type="submit" value="roll" id="first-roll">Roll</button>
            </section>
            <section id="sandwich" class="hide">
                <div id="bread">
                    <img src="./images/bread.svg" alt="bread icon" />
                </div>
                <div id="meat">
                    <img src="./images/meat.svg" alt="Mortadella Icon" />
                </div>
                <div id="cheese">
                    <img src="./images/cheese.svg" alt="Cheese Icon" />
                </div>
                <div id="veggies">
                    <img src="/images/veggies.svg" alt="Veggies Icon" />
                </div>
                <div id="condiments">
                    <img src="./images/condiments.svg" alt="Condiments Icon" />
                </div>
                <button type="submit" value="roll-again" id="roll-again">
                    Roll Again?
                </button>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="sandwich.js"></script>
    </body>
</html>
