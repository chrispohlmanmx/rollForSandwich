<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll for Sandwich</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1 class="flex">Roll for Sandwich</h1>
        </header>

        <main>
            <section id="landing" class="show">
                <div class="center-screen">
                    <button
                        type="submit"
                        value="roll"
                        id="first-roll"
                        class="btn btn-primary center-screen mr-2"
                    >
                        Roll
                    </button>
                    <button
                        type="submit"
                        value="user-foods"
                        id="get-user-foods"
                        class="btn btn-primary center-screen"
                    >
                        Use your own Ingredients
                    </button>
                </div>
            </section>
            <section id="user-foods" class="hidden mb-5">
                <form>
                    <h2>Enter your own Sandwich Ingredients</h2>
                    <div>
                        <span>Seperate each ingredient with a comma</span>
                    </div>
                    <label for="breads">Breads</label>
                    <textarea
                        class="form-control"
                        id="breads"
                        rows="3"
                    ></textarea>
                    <label for="meats">Meats</label>
                    <textarea
                        class="form-control"
                        id="meats"
                        rows="3"
                    ></textarea>
                    <label for="cheeses">Cheeses</label>
                    <textarea
                        class="form-control"
                        id="cheeses"
                        rows="3"
                    ></textarea>
                    <label for="veggies">Veggies</label>
                    <textarea
                        class="form-control"
                        id="veggies"
                        rows="3"
                    ></textarea>
                    <label for="condiments">Condiments</label>
                    <textarea
                        class="form-control"
                        id="condiments"
                        rows="3"
                    ></textarea>
                    <div class="col-auto">
                        <button
                            id="submit-user-foods"
                            type="button"
                            class="btn btn-primary mb-2"
                        >
                            Submit and Roll
                        </button>
                    </div>
                </form>
            </section>
            <section id="sandwich" class="hidden container-fluid">
                <div class="row">
                    <div id="bread" class="card col-12 col-sm-6 col-lg">
                        <img
                            src="./images/bread.svg"
                            alt="bread icon"
                            class="card-img-top"
                        />
                        <div class="card-body"></div>
                    </div>
                    <div id="meat" class="card col-12 col-sm-6 col-lg">
                        <img
                            src="./images/meat.svg"
                            alt="Mortadella Icon"
                            class="card-img-top"
                        />
                        <div class="card-body"></div>
                    </div>
                    <div id="cheese" class="card col-12 col-sm-6 col-lg">
                        <img
                            src="./images/cheese.svg"
                            alt="Cheese Icon"
                            class="card-img-top"
                        />
                        <div class="card-body"></div>
                    </div>
                    <div id="veggies" class="card col-12 col-sm-6 col-lg">
                        <img
                            src="/images/veggies.svg"
                            alt="Veggies Icon"
                            class="card-img-top"
                        />
                        <div class="card-body"></div>
                    </div>
                    <div id="condiments" class="card col-12 col-sm-6 col-lg">
                        <img
                            src="./images/condiments.svg"
                            alt="Condiments Icon"
                            class="card-img-top"
                        />
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="row">
                    <button
                        type="submit"
                        value="roll-again"
                        id="roll-again"
                        class="btn btn-primary col text-center"
                    >
                        Roll Again?
                    </button>
                </div>
            </section>
            <footer class="navbar-fixed-bottom">
                <a
                    href="https://github.com/chrispohlmanmx/rollForSandwich"
                    class="navbar-brand ml-2"
                    >GitHub</a
                >
            </footer>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="sandwich.js"></script>
    </body>
</html>
